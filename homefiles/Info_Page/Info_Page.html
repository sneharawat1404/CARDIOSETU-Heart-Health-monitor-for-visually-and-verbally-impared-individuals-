        function startVoiceRecognitionEmail() {   ///EMAIL
            const emailInput = document.getElementById("emailInput");
            const voiceInputBtnEmail = document.getElementById("voiceInputBtnEmail");
            // Prompt user to speak their email address
            speakText("Please speak your email address.");
    
            // Check if SpeechRecognition is available
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
    
                // Start recognition
                recognition.start();
    
                // Event listener for speech recognition result
                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    emailInput.value = speechResult; // Populate email input with speech result
    
                    // Notify user that their email address is recorded
                    speakText("Okay, your email address is recorded.");
                };
    
                // Error handling
                recognition.onerror = (event) => {
                    console.error('Speech recognition error occurred: ' + event.error);
                };
            } else {
                alert("Speech recognition is not supported in your browser. Please use a compatible browser.");
            }
        }
    
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

                // Event listener for speech recognition end

                    listenForForgotPassword();
                };
            } else {
                alert("Speech recognition is not supported in your browser. Please use a compatible browser.");
            }
        }

        function listenForForgotPassword() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const forgotPasswordRecognition = new SpeechRecognition();

            // Start recognition
            forgotPasswordRecognition.start();

            // Event listener for speech recognition result
            forgotPasswordRecognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript.toLowerCase(); // Convert to lowercase for case-insensitivity
                if (speechResult.includes("i forgot my password")) {
                    // Redirect to forgot password page
                    window.location.href = "forgot_password.html";
                }
            };

            // Error handling
            forgotPasswordRecognition.onerror = (event) => {
                console.error('Speech recognition error occurred: ' + event.error);
            };
        }
