<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    

    <title>HEARTIFY (CARDIOsetu)</title>

    <style>
        /* Chatbot container */
        #chatbot {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 350px; /* Chatbot window width */
    height: 300px; /* Chatbot window height */
    background-color: lightskyblue; /* Light grey background color */
    border-radius: 15px; /* Rounded corners */
    padding: 15px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    display: none; /* Initially hidden */
    overflow-y: auto; /* Scrollable chat window */
}


        /* Chatbot header */
        #chatbotHeader {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: darkblue;
        }

        /* Chatbot button */
        #chatbotButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <p class="main">HEARTIFY(CARDIOsetu)</p>
                <p class="sub">“Your personal Heart assistant”</p>
            </div>
            <div class="links">
                <ul class="sec1">
                    <li><a href="info.html">About us</a></li>
                    <li><a href="info.html">Patient</a></li>
                    <li><a href="info.html">Staff</a></li>
                    <li><a href="info.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="section1">
        <div class="subsec">
            <div>
                <p class="heading">HEARTIFY(CARDIOsetu)</p>
            </div>
            <div>
                <p class="subheading">“Aiming for healthy hearts”</p>
            </div>
            <div>
                <button class="butt">
                    <a href="info.html">Already a user</a>
                </button>
            </div>
            <div>
                <button class="butt">
                    <a href="info.html">New user</a>
                </button>
            </div>
        </div>
    </section>

    <!-- Chatbot button -->
    <div id="chatbotButton" onclick="toggleChatbot()">
        <i class="fa fa-comment"></i>
    </div>

    <!-- Chatbot container -->
    <div id="chatbot">
        <div id="chatbotHeader">Chatbot</div>
        <div id="chatbotContent">
            <div id="chatMessages">
                <!-- Chat messages will be appended here -->
            </div>
            <div>
                <input type="text" placeholder="Type your question..." id="chatInput" onkeypress="checkKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
                <button onclick="makeCall()">Call Us</button>
                <a href="homefiles/customer_support/video_guide.html" target="_blank">For Video Guide click</a>
            </div>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            var chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        }

        function checkKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            var chatInput = document.getElementById('chatInput');
            var message = chatInput.value.trim();

            if (message !== '') {
                // Display the user's message in the chat window
                var chatMessages = document.getElementById('chatMessages');
                var messageElement = document.createElement('p');
                messageElement.textContent = "You: " + message;
                chatMessages.appendChild(messageElement);

                // Clear the input field
                chatInput.value = '';

                // Here you can add code to process the message or send it to a server
                // For demonstration, we are just displaying it in the chat window
            }
        }

        function makeCall() {
            var phoneNumber = "9968219765";
            window.open('tel:' + phoneNumber);
        }
        
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
